name: ğŸ“¦ Compile ESP8266 Sketch

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board:
          - { name: Lolin, fqbn: esp8266:esp8266:d1_mini }
          - { name: Wemos1, fqbn: esp8266:esp8266:nodemcuv2 }
          - { name: Wemos2, fqbn: esp8266:esp8266:nodemcuv2 }

    steps:
    - name: ğŸ›’ Checkout source code
      uses: actions/checkout@v4

    - name: âš™ï¸ Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: ğŸ§± Initialize Arduino CLI config
      run: arduino-cli config init

    - name: â• Add ESP8266 Board Manager URL
      run: |
        arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json

    - name: ğŸ“¥ Install ESP8266 core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266

    - name: ğŸ“ Configure Arduino library path
      run: |
        echo "directories:\n  user: $HOME/Arduino" > ~/.arduino15/arduino-cli.yaml

    - name: ğŸ“š Install required libraries
      run: |
        mkdir -p ~/Arduino/libraries
        cd ~/Arduino/libraries
        curl -L https://github.com/johnrickman/LiquidCrystal_I2C/archive/refs/heads/master.zip -o LiquidCrystal_I2C.zip
        unzip LiquidCrystal_I2C.zip
        mv LiquidCrystal_I2C-master LiquidCrystal_I2C

    - name: ğŸ› ï¸ Compile sketch for ${{ matrix.board.name }}
      run: |
        arduino-cli compile \
          --fqbn ${{ matrix.board.fqbn }} \
          sketch \
          --output-dir build \
          --verbose

    - name: ğŸ“… Get date in Asia/Jakarta
      id: date
      run: |
        export TZ=Asia/Jakarta
        today=$(date +%F-%H%M)
        detail=$(date "+ğŸ“… %A, %d %B %Y ğŸ•’ %H:%M %Z")
        echo "today=$today" >> "$GITHUB_OUTPUT"
        echo "detail=$detail" >> "$GITHUB_OUTPUT"

    - name: ğŸ—ƒï¸ Rename firmware with board name + date
      run: |
        for f in build/*.bin; do
          mv "$f" "build/${{ matrix.board.name }}-${{ steps.date.outputs.today }}.bin"
        done

    - name: ğŸ“¤ Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.board.name }}-${{ steps.date.outputs.today }}
        path: build/${{ matrix.board.name }}-*.bin

    - name: ğŸš€ Create GitHub Release (only once)
      if: matrix.board.name == 'Lolin' # hanya buat sekali
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ESP8266-${{ steps.date.outputs.today }}
        files: |
          build/Lolin-${{ steps.date.outputs.today }}.bin
          build/Wemos1-${{ steps.date.outputs.today }}.bin
          build/Wemos2-${{ steps.date.outputs.today }}.bin
        body: |
          ğŸ”– **Informasi Build Firmware**
          ----------------------------------------
          ğŸ› ï¸ Lolin: `Lolin-${{ steps.date.outputs.today }}.bin`  
          ğŸ› ï¸ Wemos 1: `Wemos1-${{ steps.date.outputs.today }}.bin`  
          ğŸ› ï¸ Wemos 2: `Wemos2-${{ steps.date.outputs.today }}.bin`  
          ğŸ“… Tanggal Build: ${{ steps.date.outputs.detail }}
          ğŸ“‚ Direktori Output: `/build`

